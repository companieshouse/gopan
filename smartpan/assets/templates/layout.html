<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{{.Title}}</title>

		<link rel="stylesheet" href="/css/default.css">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css">
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">
			  <!-- Brand and toggle get grouped for better mobile display -->
			  <div class="navbar-header">
			    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			      <span class="sr-only">Toggle navigation</span>
			      <span class="icon-bar"></span>
			      <span class="icon-bar"></span>
			      <span class="icon-bar"></span>
			    </button>
			    <a class="navbar-brand" href="/">SmartPAN</a>
			  </div>

			  <!-- Collect the nav links, forms, and other content for toggling -->
			  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			    <ul class="nav navbar-nav">
			      <li{{ if eq .Page "Search" }} class="active"{{end}}><a href="/"><span class="glyphicon glyphicon-search"></span> Search</a></li>
			      <li{{ if eq .Page "Browse" }} class="active"{{end}}><a href="/browse"><span class="glyphicon glyphicon-list"></span> Browse</a></li>
			      <li{{ if eq .Page "Import" }} class="active"{{end}}><a href="/import"><span class="glyphicon glyphicon-download"></span> Import</a></li>
			    </ul>

			    <ul class="nav navbar-nav navbar-right">
			      <li><a>{{ .summary.Sources }} sources</a></li>
                  <li><a>{{ .summary.Authors }} authors</a></li>
                  <li><a>{{ .summary.Modules }} modules</a></li>
                  <li><a>{{ .summary.Packages }} packages</a></li>
                  <li{{ if eq .Page "Help" }} class="active"{{end}}><a href="/help"><span class="glyphicon glyphicon-question-sign"></span> Help</a></li>
                </ul>
			  </div>
			</div>
		</nav>

		<div class="container">
			{{.Content}}
		</div>

		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.js"></script>
	</body>
</html>
